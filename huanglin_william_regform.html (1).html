<h1>Register For Hogsmeade Field Trip</h1>

<form action="https://formcarry.com/s/34lmYde72v" method="POST" accept-charset="UTF-8">

    <h2>Personal Information</h2>

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    <label for="phone">Telephone:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required><br><br>

    <label for="emcontact">Emergency Contact:</label>
    <input type="text" id="emcontact" name="emcontact" placeholder="Emergency Contact First Name"><br><br>


    <label>Emergency Contact Relation:</label><br><br>

    <input type="radio" name="emrelation"> 
    <label for="Parent">Parent</label>
    <input type="radio" name="emrelation">
    <label for="Sibling">Sibling</label>
    <input type="radio" name="emrelation"> 
    <label for="Other">Other</label><br><br>

    <h2>Trip Information</h2>
    
    <label for="shopdate">Register for Shopping on:</label><br><br>
    <input type="date"><br><br>

    <label for="pickuploc">Pick up Location:</label><br><br>
    <select>
        <optgroup label="Hogwarts">
        <option>Dinning Hall</option>
        <option>Chamber of Secrets</option>
        </optgroup>

        <optgroup label="Other">
        <option>Forbidden Forest</option>
        <option>Hagrid's Shack</option>
        </optgroup>
    </select><br><br>

    <label for="behave">I agree to behave on this trip.<input type="checkbox" required></label><br><br>
    <label for="marketing">Tell me about future trips.<input type="checkbox"></label><br><br>


    <input type="reset" value="Clear">
    <input type="submit" value="Submit">

</form>
